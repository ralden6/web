<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> Altavoces </legend>
            <select name="modelo">
                <option value="" aria-label="modelo" disabled selected>Selecciona el modelo...</option>
                <option value="0">R4</option>
                <option value="1">R5</option>
                <option value="2">SR1</option>
            </select>
            <label>
                <br>
                Introduzca la potencia:
                <br>
                50 <input type="range" name="email" min="50" max="100"> 100
                <br>
            </label>
            <label>
                <br>
                Desea bluetooth?:
                <br>
            
                <select name="bluetooth">
                <option value="" aria-label="bluetooth" disabled selected>Elije...</option>
                <option value="0">Si</option>
                <option value="1">No</option>
                </select>
                <br>
            </label>
            <label>
                <br>
                Seleccione el Color:
                <br>
                <select name="color">
                <option value="" aria-label="color" disabled selected>Elije...</option>
                <option value="0">Blanco</option>
                <option value="1">Gris</option>
                <option value="2">Negro</option>
                <option value="3">Azul</option>
                <option value="4">Rojo</option>
                </select>
            </label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
