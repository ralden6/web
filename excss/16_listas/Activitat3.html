<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .nav-container {
            width: 150px;
        }

        .nav-item {
            background: #5a9b9b;
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            border: 1px solid black;
            transition: background-color 0.2s ease;
        }

        .nav-item:hover {
            background: #4a8a8a;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-item">Productos</div>
        <div class="nav-item">Carrito</div>
        <div class="nav-item">Perfil</div>
    </div>
</body>
</html>
