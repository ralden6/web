<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat2</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .modal {
            width: 300px;
            height: 200px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 50px auto;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s;
        }
        .modal:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="modal">
        <h3>Modal Titulo</h3>
